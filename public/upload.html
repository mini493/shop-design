<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🛍️ 상품 등록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f5f5f5;
    }
    h1 { text-align: center; }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, select, button {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0077ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #005fcc; }
  </style>
</head>
<body>

  <h1>🛍️ 상품 등록</h1>

  <form id="productForm" enctype="multipart/form-data" method="POST" action="/upload-product">
    <label>상품명</label>
    <input type="text" name="productName" required />

    <label>가격 (숫자)</label>
    <input type="number" name="productPrice" required min="0" />

    <label>카테고리</label>
    <select name="productCategory" required>
      <option value="">-- 선택 --</option>
      <option value="상의">상의</option>
      <option value="하의">하의</option>
      <option value="신발">신발</option>
      <option value="기타">기타</option>
    </select>

    <label>상세 설명</label>
    <textarea name="productDesc" rows="4" required></textarea>

    <label>상품 이미지</label>
    <input type="file" name="productImage" accept="image/*" required />

    <label>관리자 번호 입력</label>
    <input type="password" name="adminPassword" placeholder="관리자 번호" required />

    <button type="submit">등록</button>
  </form>

</body>
</html>
